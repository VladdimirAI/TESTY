<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Spring Security Example</title>
</head>
<body>
<h1>Admin, welcome to spring boot security page!</h1>

<h2>User list:</h2>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Roles</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}" />
    <td th:text="${user.username}" />
    <td>
      <span th:each="role : ${user.roles}" th:text="${role.name} + ', '" th:remove-last-chars="2"></span>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
